{% extends 'base.html' %}
{% block title %}Delete Genre{% endblock %}
{% block content %}
<div class="container">
    <h1>Delete Genre</h1>
    <p>Are you sure you want to delete the Genre "{{ publisher.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'bookapp:publishers_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
