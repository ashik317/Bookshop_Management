{% extends 'base.html' %}

{% block title %}Edit Book{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Edit Book: {{ book.title }}</h1>
    <form method="post" enctype="multipart/form-data"> <!-- Enable file uploads -->
        {% csrf_token %}

        <!-- Display form fields -->
        <div class="form-group">
            {{ form.non_field_errors }}
            {{ form.as_p }}
        </div>

        <!-- Display current image if exists -->
        {% if book.image %}
        <div class="mb-3">
            <label for="current-image">Current Image:</label><br>
            <img id="current-image" src="{{ book.image.url }}" alt="{{ book.title }}" 
                 style="max-width: 200px; max-height: 200px;" class="img-thumbnail">
        </div>
        {% endif %}

        <!-- Submit and Cancel Buttons -->
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'bookapp:books_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
