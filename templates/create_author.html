{% extends 'base.html' %}
{% block title_block %} Create a new Author {% endblock %}
{% block content %}
    <h1>Create a New Book</h1>
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Author</button>
    </form>
{% endblock %}
