{% extends 'base.html' %}
{% block title %}Delete Publisher{% endblock %}
{% block content %}
<div class="container">
    <h1>Delete Publisher</h1>
    <p>Are you sure you want to delete the publisher "{{ publisher.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'bookapp:publishers_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
