{% extends 'base.html' %}
{% block title %}Edit Publisher{% endblock %}
{% block content %}
<div class="container">
    <h1>Edit Publisher</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'bookapp:publishers_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
