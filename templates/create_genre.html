{% extends 'base.html' %}

{% block title_block %}Create a New Genre{% endblock %}

{% block content %}
    <h1>Add a New Genre</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Genre</button>
    </form>
{% endblock %}
